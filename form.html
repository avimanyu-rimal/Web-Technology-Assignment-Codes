<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h2>User Registration Page</h2>
  <form>
    <label for="Name">Enter your full name:</label><br>
    <input type="text" required><br>
    <br>
    <label for="Email">Enter Your Email:</label><br>
    <input type="text and number" required><br>
    <br>
    <label for="Password">Enter Your Password:</label><br>
    <input type="text and number" required><br>
    <br>
    <label for="Re-type Password">Re-Type your Password:</label><br>
    <input type="text and number" required><br>
    <br>
    <label for="Gender">Select Your Gender:</label><br>
    <input type="radio" name="gender" value="Male">
    Male <br>
    <input type="radio" name="gender" value="Female">
    Female <br>
    <input type="radio" name="gender" value="Others">
    Others <br>
    <br>
    <label for="Address">Enter Your Address:</label><br>
    <input type="text" required><br>
    <br>
    <label for="Bio">Enter Your Bio:</label><br>
    <textarea name="Bio" id="Bio" cols="20" rows="2" placeholder="Enter your Bio Here..."></textarea><br>
    <br>
    <button>Sign-Up</button>
  </form>
</body>

</html>
